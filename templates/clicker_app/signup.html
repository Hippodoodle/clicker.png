 <!DOCTYPE html>
{% extends 'clicker_app/base.html' %}
{% load static %}

{% block title_block %}
    SignUp
{% endblock %}

{% block body_block %}
    <div>
        {% if registered %}
        <h2 class="central">
        <strong>Thank you for signing up!</strong>
        <h2>
        {% else %}
        <div class="central">
            <h2>Create an account!</h2>
            <form id="user_form" method="POST" action="{% url 'clicker_app:signup' %}">
                {% csrf_token %}
                {{ user_form.as_p }}
                <input type="submit" name="submit" value="Sign Up" />
            </form>
        </div>
        {% endif %} 
    </div>
{% endblock %}
