<!DOCTYPE html>
{% extends 'clicker_app/base.html' %}
{% load staticfiles %}

{% block title_block %}
    LogIn
{% endblock %}

{% block body_block %}
    <h1>Log in</h1>
    <form id="login_form" method="post" action="{% url 'clicker_app:login' %}">
        {% csrf_token %} 
        Username: <input type="text" name="username" value="" size="50"/>
        <br />
        Password: <input type="password" name="password" value="" size="5-"/>
        <br />
        <input type="submit" value="submit"/>
    </form>

    <br/><br/>
    <a href="{% url 'clicker_app:signup' %}">Click here to sign up</a>
{% endblock %}
