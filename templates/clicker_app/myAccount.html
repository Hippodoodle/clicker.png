<!DOCTYPE html>
{% extends 'clicker_app/base.html' %}
{% load staticfiles %}

{% block title_block %}
    myAccount
{% endblock %}

{% block body_block %}
    This is the myAccount page bodyblock
    <a href="{% url 'clicker_app:logout' %}">Click here to log out</a>
    <form method="POST" action="/clicker_app/darkmode/">
        {% csrf_token %}
        <input type="hidden" name="user-id" value="{{ user.id }}">
        <input type="submit" value="{% if user.account.darkmode %}Lightmode{% else %}Darkmode{% endif %}">
    </form>
{% endblock %}
